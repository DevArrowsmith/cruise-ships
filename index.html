<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <title>Cruise Ships</title>
</head>
<body>
    <div id="viewport">
        <div id="ports">
        </div>
        <div id="ship">
        </div>
        <button id="sailbutton">Set Sail!</button>
    </div>
    
    <script src="src/Port.js"></script>
    <script src="src/Ship.js"></script>
    <script src="src/Itineary.js"></script>
    <script src="src/Controller.js"></script>
    <script>
      const controller = new Controller();
      const itineary = new Itineary(
          new Port('Besaid'),
          new Port('Kilika'),
          new Port('Luca'),
          new Port('Djose'),
          new Port('Bikanel Island'),
          new Port('Bevelle'),
          new Port('Zanarkand')
      );
      const ship = new Ship(itineary);
      controller.renderPorts(itineary.ports);
      controller.renderShip(ship);
      controller.initialiseSea();
    </script>
</body>
</html>
